<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For标签</title>
</head>
<body>
    <img src="/s/images/a.png">
    <a href="http://www.baidu.com">百度</a>
    {% for user in lst %}
        {% if user['gender'] != '男' %}
            <p>
                姓名：{{user['name']}}
            </p>
        {% endif %}
    {% endfor %}
</body>
</html>
