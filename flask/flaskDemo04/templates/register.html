<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form action="/register" method="POST">
        <p>
            账号：<input type="text" name="uname">
        </p>
        <p>
            密码：<input type="password" name="upwd" >
        </p>
        <p>
            确认密码：<input type="password" name="urepwd" >
        </p>
        <p>
            <input type="submit" value="注册">
        </p>
    </form>
</body>
</html>
